<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <div id="title" class="col-8 mx-auto mt-3 bg-primary rounded p-4">
    <h1 class="text-light fs-1 text fw-bold p-2">To-do List</h1>
     <input id="task" class="col-5 py-3 border rounded mx-1" autocomplete="off" placeholder="Tasks here" type="text">
     <input id="time" class="col-2 py-3 border rounded mx-1" type="time">
     <input id="remarks" class="col-2 py-3 border rounded mx-1" autocomplete="off" placeholder="Date or remarks" type="text">
     <button id="add" class="col-2 py-3 btn btn-outline-light rounded mx-1">Add</button>
     <div id="container" class="py-2"></div>
     <h5 class="border p-1 rounded mb-0 bg-secondary fs-5">Click on a task to mark it as done!</h5>
  </div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
